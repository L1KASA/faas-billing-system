<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p><a href="{% url 'users:register' %}">Don't have account? Register</a></p>
    <p><a href="{% url 'users:password-reset' %}">Forgot password?</a></p>
</body>
</html>
