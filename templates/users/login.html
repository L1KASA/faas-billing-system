<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/password.css' %}">
</head>
<body>
   <div class="wrapper">
       <div class="form-wrapper">
           <h2>Login</h2>
           <form method="post">
               {% csrf_token %}
               {{ form.as_p }}
               <button class="send-button" type="submit">Login</button>
           </form>
           <p><a href="{% url 'users:register' %}">Don't have account? Register</a></p>
           <p><a href="{% url 'users:password-reset' %}">Forgot password?</a></p>
       </div>
   </div>
</body>
</html>
