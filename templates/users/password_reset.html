<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <h2>Reset Password</h2>
    <p>Enter your email to receive a recovery code:</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Recovery Code</button>
    </form>

    <p><a href="{% url 'users:login' %}">Back to Login</a></p>
</body>
</html>
